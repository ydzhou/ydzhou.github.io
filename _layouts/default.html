<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body class="BodySection">
    <div>
      <h1>{{ page.title }}</h1>
      {% if page.creator %} <p>{{ page.creator }}</p> {% endif %}
      {% if page.date %} <p>{{ page.date }}</p> {% endif %}
      
      
      {{ content }}


    </div>
    {% include footer.html %}
  </body>
</html>
