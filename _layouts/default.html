<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGR0WHS7KP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-NGR0WHS7KP');
    </script>
  </head>
  <body>
    {% include header.html %}
    <div class="body-section">
      <div class="content">
        <h1>{{ page.title }}</h1>
        {% if page.creator %} <p>{{ page.creator }}</p> {% endif %}
        {% if page.date %} <p>{{ page.date | date: "%-d %B %Y"}}</p> {% endif %}
        {{ content }}
      </div>
    {% include footer.html %}
    </div>
  </body>
</html>

<!-- Global site tag (gtag.js) - Google Analytics -->
