{{ define "main" }}
<main>
  <article>
    <header>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
  </article>
  <ul class="post-listing">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <li>
      <a class="link" href="{{.Permalink}}">{{.Date.Format "2006-02"}} | {{.Title}}</a>
    </li>
    {{ end }}
  </ul>
  {{ partial "goback.html" . }}
</main>
{{ end }}
